<html>
<head>
<title>Home Page</title>
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />

<script src="assets/bootstrap/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

	<input type="hidden" id="files" th:value='${files}'/>

	<h1>
		Welcome to <span th:text="${appName}">Our App</span>
	</h1>

	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<div class="form-group">
					<input type="text" class="form-control" id="username"
						placeholder="username"></input>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="form-group">
					<input type="text" class="form-control" id="ip" th:value="${host}" readonly="readonly"/>
				</div>
			</div>
			<div class="col-sm-2">
				<div class="form-group">
					<input type="text" class="form-control" id="port"  th:value="${port}" readonly="readonly"/>
				</div>
			</div>
			<div class="col-sm-2">
				<button type="button" class="btn btn-success" id="btn_register" style="width: 100%;">Register</button>

			</div>
			<div class="col-sm-2">
				<button type="button" class="btn btn-info" id="btn_unregister" style="width: 100%;">Unregister</button>
			</div>

		</div>
		<div class="row">
			<div class="col-sm-3 panel panel-default">
				<table class="table table-hover" id="file_table">
					<thead>
						<tr>
							<th>File Names</th>
						</tr>
					</thead>
					<tbody id="file_body">
					</tbody>
				</table>

			</div>
			<div class="col-sm-6"></div>
			<div class="col-sm-3 panel panel-default">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>ip</th>
							<th>port</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>John</td>
							<td>Doe</td>
						</tr>
						<tr>
							<td>Mary</td>
							<td>Moe</td>
						</tr>
						<tr>
							<td>July</td>
							<td>Dooley</td>
						</tr>
					</tbody>
				</table>

			</div>

		</div>

	</div>


	<div class="container">
		<textarea id="user_name" placeholder="Type your Name"
			class="form-control chat-input" autofocus="autofocus"
			style="width: 50%; height: 40px; border: none; resize: none;"></textarea>


		<button id="submit_button" type="button" class="btn btn-primary">Submit</button>

	</div>
	<script src="assets/js/request.js"></script>
</body>
</html>
