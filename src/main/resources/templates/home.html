<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home Page</title>
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />

<script src="assets/bootstrap/js/jquery.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">

		<input type="hidden" id="files" th:value='${files}' />
		<h1>
			Welcome to <span th:text="${appName}">Our App</span>
		</h1>
		<div class="row well">
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group">
						<input type="text" class="form-control" id="user_name"
							placeholder="username"></input>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<input type="text" class="form-control" id="ip"
							th:value="'IP : ' + ${nodeIP}" readonly="readonly" />
					</div>
				</div>
				<div class="col-sm-2">
					<div class="form-group">
						<input type="text" class="form-control" id="port"
							th:value="'Port : ' + ${nodePort}" readonly="readonly" />
					</div>
				</div>
				<div class="col-sm-2">
					<button type="button" class="btn btn-success" id="submit_button"
						style="width: 100%;">Register</button>
				</div>
				<div class="col-sm-2">
					<button type="button" class="btn btn-info" id="unregister_button"
						style="width: 100%;">Unregister</button>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group">
						<input type="text" class="form-control" id="server_ip"
							placeholder="Bootstrap Server IP"></input>
					</div>
				</div>
				<div class="col-sm-3">
					<div class="form-group">
						<input type="number" class="form-control" id="server_port" placeholder="Bootstrap Server Port"/>
					</div>
				</div>
			</div>


		</div>

		<div class="row well">

			<div class="col-sm-6 ">
				<div class="form-group">
					<input type="text" class="form-control" id="filesearch"
						placeholder="Search File"></input>
				</div>
				<table class="table table-hover panel panel-default">
					<thead>
						<tr>
							<th>IP : Port</th>
							<th>Files</th>
							<th>Hops</th>
						</tr>
					</thead>
					<tbody id="searched_file">

					</tbody>
				</table>
				<div>
					<button type="button" class="btn btn-info" id="refresh_button"
						style="width: 100%;">Refresh</button>
				</div>

			</div>

			<div class="col-sm-3 ">
				<table class="table table-hover panel panel-default" id="file_table">
					<thead>
						<tr>
							<th>File Names</th>
						</tr>
					</thead>
					<tbody id="file_body">
					</tbody>
				</table>
			</div>






			<div class="col-sm-3 ">
				<table class="table table-hover panel panel-default">
					<thead>
						<tr>
							<th>ip</th>
							<th>port</th>
						</tr>
					</thead>
					<tbody id="table_neighbours">
					</tbody>
				</table>

			</div>

		</div>

	</div>
	<script src="assets/js/request.js"></script>
</body>
</html>
